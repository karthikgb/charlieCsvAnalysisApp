<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-image class="example-header-image"></div>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Email Address" value="">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" value="">
            </mat-form-field>
            <mat-checkbox>Remember me</mat-checkbox>
            <a class="forgotPwd" (click)="openDialog('ForgotPwd')" >Forgot Password ?</a>
            <mat-icon class="forgotPwdlabel">label</mat-icon>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button class="example-full-width" [routerLink]="['/analysis']"  mat-raised-button color="primary">Log In</button>
    </mat-card-actions>
    <mat-divider></mat-divider>
    <div class="forgotsignUp">
        <span >Don't have an account?</span>
        <a class="forgotssignUp" [routerLink]="['/signup']" >Sign Up</a>
    </div>
</mat-card>

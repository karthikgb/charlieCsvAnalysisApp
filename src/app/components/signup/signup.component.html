<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-image class="example-header-image"></div>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Email Address" value="">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" value="">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button class="example-full-width" mat-raised-button color="primary">Create Account</button>
    </mat-card-actions>
    <div class="forgotsignUp">
        <span >Have an account?</span>
        <a class="forgotssignUp" [routerLink]="['/signin']" >Sign In</a>
    </div>
</mat-card>
